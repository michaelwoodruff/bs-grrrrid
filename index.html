
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Grid Bookmarklet</title>
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
        line-height: 1.6;
      }
      h1 {
        font-size: 3em;
        color: #553E79;
      }
      .highlight {
        padding: 30px;
        background: #F7F7F9;
        border: 1px solid #E1E1E8;
        text-align: left;
        max-width: 600px;
        margin: 0 auto 50px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }
      .btn {
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        color: #FFF;
        font-size: 2em;
        background: #553E79;
        padding: 10px 50px;
        text-decoration: none;
      }
      .btn:hover {
        background: #6f5499;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Grid Bookmarklet</h1>
    <div class="highlight">
      Drag the Grid button into your bookmarks.<br>
      Click the bookmark to display a semi-transparent grid overlay on any page.<br>
      Press F to toggle fluid.<br>
      Press Esc to exit.<br>
      Won't load on sites that prevent script injection including gmail and github.
    </div>
    <a class="btn" href="javascript:(function(){if(window.grrrridlet!==undefined){grrrridlet();}else{document.body.appendChild(document.createElement('script')).src='//dl.dropboxusercontent.com/u/6631748/grid.min.js?';}})();">Grid</a>
